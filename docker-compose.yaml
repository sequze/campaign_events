services:
  pg:
    image: postgres
    environment:
      POSTGRES_DB: ${PG_NAME}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3
    profiles: ['default']

  pg_test:
    image: postgres
    environment:
      POSTGRES_DB: ${TEST_PG_NAME}
      POSTGRES_USER: ${TEST_PG_USER}
      POSTGRES_PASSWORD: ${TEST_PG_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3
    profiles: ['test']

  backend:
    build: ./
    command: "/docker/app.sh"
    ports:
      - "8000:8000"
    profiles: ['default']
volumes:
  pgdata:
